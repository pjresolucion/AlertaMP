<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    :root {
      --primary-color: #3b82f6;
      --secondary-color: #111827; /* Fondo oscuro */
      --text-color: #f9fafb;
      --input-bg: #1f2937;
      --input-border: #374151;
      --button-hover: #2563eb;
      --border-radius: 10px;
      --shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--secondary-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #1e293b;
      padding: 40px 30px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 400px;
    }

    .form-container h2 {
      color: var(--text-color);
      margin-bottom: 25px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-color);
    }

    input[type="text"],
    input[type="email"] {
      width: 90%;
      padding: 12px 15px;
      border: 1px solid var(--input-border);
      border-radius: var(--border-radius);
      background-color: var(--input-bg);
      font-size: 16px;
      color: var(--text-color);
      transition: border 0.3s, background-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus {
      border-color: var(--primary-color);
      background-color: #111827;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: var(--primary-color);
      color: #ffffff;
      font-weight: 600;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    .success-message {
      display: none;
      margin-top: 20px;
      text-align: center;
      color: #22c55e;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Registro de Usuario</h2>
    <form id="registroForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required>
      </div>
      <button type="submit">Crear mi Asistente Inteligente</button>
      <p class="success-message" id="successMessage">¡Formulario enviado correctamente!</p>
    </form>
  </div>

  <script>
  const form = document.getElementById('registroForm');
  const successMessage = document.getElementById('successMessage');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const username = form.username.value.trim();
    const email = form.email.value.trim();

    if (!username || !email) {
      alert('Por favor completa todos los campos.');
      return;
    }

    const data = { username, email };

    try {
      const response = await fetch('https://mali-windsor-helped-divide.trycloudflare.com/webhook/av_2/webhook/username', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.text();

      if (response.ok) {
        successMessage.style.display = 'block';
        console.log('Respuesta del webhook:', result);
        setTimeout(() => {
          window.location.href = 'ia.html';
        }, 500);
      } else {
        console.error('Error del webhook:', result);
        alert('Error al enviar el formulario. Revisa la consola para más detalles.');
      }
    } catch (error) {
      console.error('Error de conexión:', error);
      alert('Error de conexión con el webhook. Revisa la consola para más detalles.');
    }
  });
  </script>

</body>
</html>
